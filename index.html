<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Table Sort Sample</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th data-type="string">Name</th>
          <th data-type="string">Team</th>
          <th data-type="number">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>taguchi</td>
          <td>Orange</td>
          <td class="score">32</td>
        </tr>
          <tr>
          <td>fkoji</td>
          <td>red</td>
          <td class="score">84</td>
        </tr>
          <tr>
          <td>dotinstall</td>
          <td>orange</td>
          <td class="score">23</td>
        </tr>
          <tr>
          <td>takahashi</td>
          <td>blue</td>
          <td class="score">12</td>
        </tr>
          <tr>
          <td>miyahashi</td>
          <td>blue</td>
          <td class="score">31</td>
        </tr>
          <tr>
          <td>Tokieda</td>
          <td>red</td>
          <td class="score">2</td>
        </tr>
      </tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
